<br>
<div class="center-carousel">
<mdb-carousel class="center-items d-flex" [controls]="true" [indicators]="false" [animation]="'slide'" [interval]="0" [dark]="true"  >
  <mdb-carousel-item *ngFor="let category of listCarousel" >
    
    <img src="../../../assets/img/{{category.image}}" class="d-block w-100 m-auto" [routerLink]="['/shop/categories/', category.slug]" class="d-block w-20" *ngIf="home">
    <!-- <div class="carousel-caption d-none d-md-block">
      <h5>{{category.slug}}</h5>
    </div> -->

  </mdb-carousel-item>

  <mdb-carousel-item *ngFor="let product of product_images" >
    <img src="../../../assets/img/{{product}}" class="d-block w-20" *ngIf="!home">
  </mdb-carousel-item>
</mdb-carousel>
</div>
