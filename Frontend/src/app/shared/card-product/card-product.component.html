<br>
<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
            <div class="col">
                <div class="card h-100 shadow-sm">


                    <img [routerLink]="['/details/', product.slug]" src="../../../assets/img/{{images}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div class="clearfix mb-3">
                            <span class="float-start badge rounded-pill bg-primary">{{product.name}}</span>
                            <span class="float-start badge rounded-pill btn-warning">{{product.state}}</span>
                            <span class="float-end price-hp">{{product.price}}&euro;</span>
                        </div>
                        <h5 class="card-title">{{product.description}}</h5>
                        
                        <div class="text-center my-4">
                            <a class="btn btn-warning" [routerLink]="['/details/', product.slug]">Check offer</a>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/50" alt="User profile picture" class="rounded-circle me-2">
                                <span>Username</span>
                            </div>
                            
                            <div class="d-flex align-items-center">
                                <app-favorite-button
                                    [product]="product"
                                    (toggle)="onToggleFavorite($event)">
                                </app-favorite-button>
                                <div class="ms-2">{{product.likesCount}}</div>
                            </div>                         
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
   
    
</main>
