<div class="categories"
infinite-scroll
[infiniteScrollDistance] = "2"
[infiniteScrollThrottle] = "50"
(scrolled)="scroll()">

<h1>Categories</h1>
  <div class="row">

    <div *ngFor="let category of categories">
      <img src="../../../assets/img/{{category.image}}" [routerLink]="['/shop/categories/', category.slug]">
      <!-- <h1>{{ category.id_cat }}</h1> -->
    </div>

  </div> 
</div>
