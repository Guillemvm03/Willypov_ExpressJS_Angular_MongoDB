
<br><br>
  <div class="container">
    <div class="row searchFilter" >
       <div class="col-sm-12" >
        <div class="input-group" >
         <input id="table_filter" type="text" list="search" class="form-control" aria-label="Text input with segmented button dropdown" name="txt" [(ngModel)]="search_value"
         (input)="type_event($any($event.target).value)" (change)="search_event(this)">
         <datalist id="search">
            <option *ngFor="let product of listProducts" [value]="product.name">{{product.name}}</option>
          </datalist>
         <div class="input-group-btn" >
          <button id="searchBtn" type="button" class="btn btn-primary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
         </div>
        </div>
       </div>
    </div>
  </div>
