<div class="container">
  <div class="row bootstrap snippets bootdey">
    <div class="col-md-6 col-xs-12">
      <div class="card" id="followers">
        <div class="card-header">
          <h3 class="card-title">
            <i class="icon md-check" aria-hidden="true"></i> Followers {{follows.length}}
          </h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-dividered list-group-full">
            <li class="list-group-item" *ngFor="let follow of follows">
              <div class="media">
                <div class="media-left">
                  <a class="avatar avatar-online" href="javascript:void(0)">
                    <img src="{{follow.image}}" alt="" [routerLink]="['/profile', follow.username]" style="cursor: pointer;">
                    <i></i>
                  </a>
                </div>
                <div class="media-body">
                  <div class="pull-right">
                    <!-- <button type="button" class="btn btn-info btn-sm waves-effect waves-light">Following</button> -->
                  </div>
                  <div><a class="name" href="javascript:void(0)"> {{follow.username}}</a></div>
                  <small></small>
                </div>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="card" id="following">
        <div class="card-header">
          <h3 class="card-title">
            <i class="icon md-check" aria-hidden="true"></i> Following {{following.length}}
          </h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-dividered list-group-full">
            <li class="list-group-item" *ngFor="let following of following">
              <div class="media">
                <div class="media-left">
                  <a class="avatar avatar-online" href="javascript:void(0)">
                    <img src="{{following.image}}" alt="" [routerLink]="['/profile', following.username]" style="cursor: pointer;">
                    <i ></i>
                  </a>
                </div>
                <div class="media-body">
                  <div class="pull-right">
                    <!-- <button type="button" class="btn btn-info btn-sm waves-effect waves-light">Unfollow</button> -->

                  </div>
                  <div><a class="name" href="javascript:void(0)"> {{following.username}}</a></div>
                  <small></small>
                </div>
              </div>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
