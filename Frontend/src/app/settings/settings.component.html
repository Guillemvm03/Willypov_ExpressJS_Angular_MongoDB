 <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0" style="background-color: rgb(207, 199, 199);">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="../../assets/img/logo.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Somos WillyPOV</h4>
                  </div>
  
                  <form [formGroup]="settingsForm" (ngSubmit)="submitForm()">
                    <fieldset>
                
                        <fieldset class="form-group">
                            <input
                              formControlName="image"
                              placeholder="Image"
                              class="form-control form-control-lg"
                              type="text"
                              />
                        </fieldset>
                
                      <fieldset class="form-group">
                        <input
                          formControlName="username"
                          placeholder="Username"
                          class="form-control form-control-lg"
                          type="text"
                          />
                      </fieldset>
                
                      <fieldset class="form-group">
                        <input
                          formControlName="bio"
                          placeholder="Bio"
                          class="form-control form-control-lg"
                          type="text"
                          />
                      </fieldset>
                
                      <fieldset class="form-group">
                        <input
                          formControlName="email"
                          placeholder="Email"
                          class="form-control form-control-lg"
                          type="text" />
                      </fieldset>
                
                      <fieldset class="form-group">
                        <input
                          formControlName="password"
                          placeholder="Password"
                          class="form-control form-control-lg"
                          type="password" />
                      </fieldset>
                
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" type="submit">Update Data</button>
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="logout()" >Log Out</button>
                      </div>
                    </fieldset>
                  </form>

  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
