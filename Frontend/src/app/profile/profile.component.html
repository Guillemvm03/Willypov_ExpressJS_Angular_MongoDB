<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
              <li [hidden]="isUser" class="breadcrumb-item active" aria-current="page">{{profile.username}} Profile</li>
              <li [hidden]="!isUser" class="breadcrumb-item active" aria-current="page">My Profile</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    
                    <img src="{{profile.image}}" alt="Admin" class="rounded-circle" width="150">
             
                    <div class="mt-3">
                      <h4>{{profile.username}}</h4>
                      <p class="text-secondary mb-1">{{profile.bio}}</p>
                      <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                      
                      <app-follow-button [hidden]="isUser" 
                      [profile]="profile" 
                      (toggle)="onToggleFollowing($event)">
                      </app-follow-button>

                      <!-- <button [hidden]="isUser" class="btn btn-outline-primary">Message</button> -->

                      <div class="mt-3">
                        <button  class="btn btn-primary mr-3">
                          <a class="nav-link" 
                          routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                          [routerLink]="['/profile', profile.username, 'follows', profile.username]">
                          Follows
                      </a>
                    </button>
                        <!-- <button class="btn btn-secondary"><strong></strong> following</button> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-8">
              <div  class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{profile.username}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      fip@jukmuh.al
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Biography</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{profile.bio}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      (320) 380-4539
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      Bay Area, San Francisco, CA
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a [hidden]="!isUser" class="btn btn-info " target="__blank" routerLink="/settings">Edit</a>
                    </div>
                  </div>
                </div>
              </div>

              <div [hidden]="!isUser" class="row gutters-sm">
                <div class="col-sm-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">My</i>Products</h6>
                      <button class="btn-primary">
                      <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                      [routerLink]="['/profile', profile.username]">
                       See Products
                  </a>
                </button>
                    </div>
                  </div>
                </div>
                <div [hidden]="!isUser" class="col-sm-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">My</i>Favorites</h6>
                      <button class="btn-primary">
                      <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                      [routerLink]="['/profile', profile.username, 'favorites']">
                      See Favorited Products
                  </a>
                </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- <app-profile-followers></app-profile-followers> -->

            </div>
          </div>
          <router-outlet></router-outlet>
        </div>
    </div>
