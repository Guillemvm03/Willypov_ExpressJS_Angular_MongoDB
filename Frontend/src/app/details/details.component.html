
            <!-- Page Content -->
<div class="container">
   

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{product.name}}
      <small></small>

     
    
    </h1>

    <!-- Portfolio Item Row -->
    <div class="row">
  
      <div class="col-md-8">

        <div class="d-block w-0 float-left">
        <app-carousel page="details" slug="{{product.slug}}"></app-carousel>
      </div>

      </div>
  
      <div class="col-md-4">
        
        <h2> <div class="d-flex align-items-center">
          <app-favorite-button [product]="product" (toggle)="onToggleFavorite($event)"></app-favorite-button>
          <div class="ms-2">{{product.likesCount}}</div>
      </div></h2>
        
        <h3 class="my-3">Product Description</h3>
        <p>{{product.description}}</p>
        
        <br>
        <h3 class="my-3">Product Details</h3>
        <p class="new-price text-bold mb-1">${{product.price}}</p>


        

        <div class="buttons d-flex my-5">
            <!-- <div class="block">
                <a href="#" class="shadow btn custom-btn ">Follow</a>
            </div> -->
            <div class="block">
                <button class="shadow btn custom-btn">Add to cart</button>
            </div>
            

            <div class="block quantity">
                <input type="number" class="form-control" id="cart_quantity" value="1" min="0" max="5" placeholder="Enter email" name="cart_quantity">
            </div>
        </div>

        <br>
        <h3 class="my-3">Product Seller</h3>

        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center" style="cursor: pointer;" [routerLink]="['/profile', product.author.username]">
            <img src="{{product.author.image}}" alt="User profile picture"
                 class="rounded-circle me-2" style="width: 75px; height: 75px;">
            <h6 class="mb-0 fs-5">{{product.author.username}}</h6>
            
          </div>

          <app-follow-button [hidden]="canModify" [profile]="product.author" (toggle)="onToggleFollowing($event)"></app-follow-button>

          <!-- <button class="shadow btn custom-btn" [routerLink]="['/profile', product.author.username]">View Profile</button> -->
        </div>        

      </div>
  
    </div>
    <!-- /.row -->
  
   
    <hr style="background-color: #333;">

    <h3 class="my-4">Related Products</h3>

    <div class="contenedor">
      <app-related *ngFor="let product of listProducts" [product]="product"></app-related>
    </div>

    

  <br><br>


  <hr style="background-color: #333;">

  <div class="comments-section">
    <app-comments *ngFor="let comment of comments" [comment]="comment" (deleteComment)="delete_comment(comment)"></app-comments>
    <div class="create-comment" *appShowAuthed="true">
      <form (ngSubmit)="create_comment()" class="mt-4">
        <div class="comment-new row">
          <div class="comment-avatar-container col-md-2">
            <img class="rounded-circle me-2" style="width: 75px; height: 75px;" src={{user_image}} />
          </div>
          <fieldset [disabled]="isSubmitting" class="col-md-10">
            <textarea class="comment-textarea form-control mb-2" name="enter-comment" placeholder="Write a comment..." [formControl]="commentControl"></textarea>
            <div class="comment-actions d-flex justify-content-end">
              <button class="post btn btn-primary me-2" type="submit">COMMENT</button>
              <button class="cancel btn btn-secondary" type="button" (click)="empty_comment()">CANCEL</button>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </div>

<br>

  </div>
